<div class="header">
  <p-menubar>
    <ng-template pTemplate="start">
      <div class="logo">
        <i class="pi pi-globe"></i>
        <p>SteelDoor</p>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div *ngIf="userData.role !== 'ADMIN'" class="job-seeker">
        <a href="/job/list">Jobs</a>
        <a href="/job/applied">Applied</a>
      </div>
      <a href="/">Logout</a>
    </ng-template>
  </p-menubar>
</div>
